    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">

    </div>

  <div class="container col col-lg-6 mt-4 mb-4 text-justify">
    <h1>Título Contato</h1>
    <hr>
    <p class="lead">Aqui vai um texto da página <strong>CONTATO</strong> </p>
    
    <!-- Área do formulário -->
    <form action="https://api.staticforms.xyz/submit" method="POST">
      <div class="form-row">
        <div class="form-group col-md-6">
          <!-- Requeridos pelo Static Forms -->
          <input type="hidden" name="accessKey" value="sua-chave-Static-Forms">
          <input type="hidden" name="redirectTo" value="seu-site-de-redirecionamento">
          <input type="hidden" name="subject" value="Formulário de contato Quero Site Fácil">
          <label for="nome">Nome</label>
          <input type="text" class="form-control" id="nome" placeholder="Primeiro Nome" required name="$nome">
        </div>
        <div class="form-group col-md-6">
          <label for="sobrenome">Sobrenome</label>
          <input type="text" class="form-control" id="sobrenome" placeholder="Sobrenome" required name="$sobrenome">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required name="email">
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Endereço</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Meu endereço, nº" name="$endereco">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">Cidade</label>
          <input type="text" class="form-control" id="inputCity" placeholder="Cidade" name="$cidade">
        </div>
        <div class="form-group col-md-3">
          <label for="inputState">Estado</label>
          <select id="inputState" class="form-control" name="$estado">
            <option selected>Selecionar</option>
            <option>AC</option>
            <option>AL</option>
            <option>AM</option>
            <option>AP</option>
            <option>BA</option>
            <option>CE</option>
            <option>DF</option>
            <option>ES</option>
            <option>GO</option>
            <option>MA</option>
            <option>MG</option>
            <option>MS</option>
            <option>MT</option>
            <option>PA</option>
            <option>PB</option>
            <option>PE</option>
            <option>PI</option>
            <option>PR</option>
            <option>RJ</option>
            <option>RN</option>
            <option>RO</option>
            <option>RS</option>
            <option>RR</option>
            <option>SC</option>
            <option>SE</option>
            <option>SP</option>
            <option>TO</option>
          </select>
        </div>
        <div class="form-group col-md-3">
          <label for="inputZip">CEP</label>
          <input type="text" class="form-control" id="inputZip" name="$cep">
        </div>
      </div>
      <div class="form-group">
        <label for="pergunta">Digite sua dúvida ou sugestão</label>
        <textarea class="form-control" id="pergunta" rows="6" placeholder="Digite aqui sua dúvida ou sugestão para que possamos entrar em contato..." required name="message"></textarea>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" required>
          <label class="form-check-label" for="gridCheck">
            Selecionar para prosseguir
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

  </div>

    </a>
